<!DOCTYPE html>

<html lang="pt-br">

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../sources/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
	<title>simpleCalc</title>
</head>

<body>

	<main class="main">

		<div class="rounded calc-container">

			<div class="painel-container" id="painel">0</div>

			<div class="buttons-container">
				<button class="btn btn-danger rounded-0" id="clearAll" value="clearAll">Limpar tudo</button>
				<button class="btn btn-danger rounded-0" id="clear" value="clear">C</button>
				<button class="btn btn-info rounded-0" id="seven" value="7">7</button>
				<button class="btn btn-info rounded-0" id="eight" value="8">8</button>
				<button class="btn btn-info rounded-0" id="nine" value="9">9</button>
				<button class="btn btn-info rounded-0" id="four" value="4">4</button>
				<button class="btn btn-info rounded-0" id="five" value="5">5</button>
				<button class="btn btn-info rounded-0" id="six" value="6">6</button>
				<button class="btn btn-info rounded-0" id="one" value="1">1</button>
				<button class="btn btn-info rounded-0" id="two" value="2">2</button>
				<button class="btn btn-info rounded-0" id="three" value="3">3</button>
				<button class="btn btn-info rounded-0" id="zero" value="0">0</button>
				<button class="btn btn-primary rounded-0 operator" id="equal" value="=">=</button>
				<button class="btn btn-dark rounded-0 operator" id="plus" value="+">+</button>
				<button class="btn btn-dark rounded-0 operator" id="minus" value="-">&minus;</button>
				<button class="btn btn-dark rounded-0 operator" id="times" value="*">&times;</button>
				<button class="btn btn-dark rounded-0 operator" id="divided" value="/">&divide;</button>
			</div>

		</div>

	</main>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/script.js"></script>

</body>

</html>
